#################################
# PID parameters for pose seeking
#################################

# Maximum value of error integral for all PID controllers
windup_limit: 0.05

# PID gains
x_proportional_gain: 1
y_proportional_gain: 1
z_proportional_gain: 1
x_integral_gain: 0.0
y_integral_gain: 0.0
z_integral_gain: 0.0
x_derivative_gain: 0.0
y_derivative_gain: 0.0
z_derivative_gain: 0.0

roll_proportional_gain: 0.5
pitch_proportional_gain: 0.5
yaw_proportional_gain: 0.5
roll_integral_gain: 0.1
pitch_integral_gain: 0.1
yaw_integral_gain: 0.1
roll_derivative_gain: 0.0
pitch_derivative_gain: 0.0
yaw_derivative_gain: 0.0
